<!DOCTYPE html>
<html lang=eng>
    <head>
        <title>Login</title>
        <link rel="stylesheet"> 
        
        <style>
body{
   margin: 0;
   padding: 0;
   font-family: sans-serif;
   background: #34495e;
   background-size: cover;
   text-decoration: none;
}
.box{
   width: 300px;
   padding: 40px;
   position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%,-50%);
   background: #191919;
   text-align: center;
   text-decoration: none;
}
.box h1{
   color: white;
   text-transform: uppercase;
   font-weight: 500;
   text-decoration: none;
}
.box input[type = "text"],.box input[type = "password"]{
   border:0;
   background:none;
   display: block;
   margin: 20px auto;
   text-align: center;
   border: 2px solid #2ecc71;
   padding:  14px 10px;
   width: 200px;
   outline: none;
   color: white;
   border-radius: 24px;
   transition: 0.25s;
}
.box input[type = "text"]:focus,.box input[type = "password"]:focus{
   width: 280px;
   border-color: #2ecc71;
}
.box input[type = "submit"]{
   border:0;
   background: none;
   display: block;
   margin: 20px auto ;
   text-align: center;
   border: 2px solid #2ecc71;
   padding: 14px 40px;
   outline: none;
   color: white;
   border-radius: 24px;
   transition: 0.25s;
   cursor: pointer;
}
.kaufen:hover{
   background: #2ecc71;
   text-decoration: none;
}
nav ul,li {
   list-style-type: none;
   text-decoration: none;
}
.kaufen { 
   background: none;
   display: block;
   margin: 20px auto ;
   text-align: center;
   border: 2px solid #2ecc71;
   padding: 14px 40px;
   margin-top: 5%;
   color: gray;
   border-radius: 24px;
   transition: 0.25s;
   cursor: pointer;
   text-decoration: none;
   margin-right:31%;
}
a{
    text-decoration: none;
}


        </style>
    </head>
    <body>
        
        
        <form class="box" action="login.html" method="post">
            <h1>CULU Login</h1>
            <input type="text" id="username" placeholder="Benutzername">
            <input type="password" id="password" placeholder="Passwort">
            <button type="button" id="button" onclick="getInfo()" class="kaufen">Login</button>
        </form>
        <script src="main.js"></script>
    </body>
  </html>
