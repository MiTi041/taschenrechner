<!DOCTYPE html>
<html lang=eng>
   <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compitable" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Taschenrechner</title>
       <link rel="preconnect" href="https://fonts.googleeapis.com">
   </head>
   <script>
   document.getElementById("button").onclick = function(){
       var myName = document.getElementById("username").value;
       alert("Hi ",myName)
   }
   

   </script>
   <style>
       *{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    box-sizing: border-box;
}
body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #091921
}
.calculater{
    position: relative;
    display: grid;
}
.calculater .value{
    grid-column: span 4;
    height: 100px;
    text-align: right;
    border: none;
    outline: none;
    padding: 10px;
    font-size: 18px;
}
.calculater span{
    display: grid;
    width: 120px;
    height: 120px;
    color: #fff;
    background: #0c2835;
    place-items: center;
    border: 1px solid rgba(0,0,0,0.1);
}
.calculater span:active{
    background: #00ff40;
    color: #111;
}
.calculater span.clear{
    background: #ff3077;
    grid-column: span 2;
    width: 240px;
}
.calculater span.plus{
    grid-row: span 2;
    height: 240px;
}
.calculater span.equal{
    background: #00fff2;
}
   </style>
   <body>
     <form class="calculater" name="calc">
         <input class="value" type="text" name="txt" readonly="">
         <span class="num clear" onclick="document.calc.txt.value =''">c</span>
         <span class="num" onclick="document.calc.txt.value +='/'">/</span>
         <span class="num" onclick="document.calc.txt.value +='*'">*</span>
         <span class="num" onclick="document.calc.txt.value +='7'">7</span>
         <span class="num" onclick="document.calc.txt.value +='8'">8</span>
         <span class="num" onclick="document.calc.txt.value +='9'">9</span>
         <span class="num" onclick="document.calc.txt.value +='-'">-</span>
         <span class="num" onclick="document.calc.txt.value +='4'">4</span>
         <span class="num" onclick="document.calc.txt.value +='5'">5</span>
         <span class="num" onclick="document.calc.txt.value +='6'">6</span>
         <span class="num plus" onclick="document.calc.txt.value +='+'">+</span>
         <span class="num" onclick="document.calc.txt.value +='3'">1</span>
         <span class="num" onclick="document.calc.txt.value +='2'">2</span>
         <span class="num" onclick="document.calc.txt.value +='1'">3</span>
         <span class="num" onclick="document.calc.txt.value +='0'">0</span>
         <span class="num" onclick="document.calc.txt.value +='00'">00</span>
         <span class="num" onclick="document.calc.txt.value +='.'">.</span>
         <span class="num equal" onclick="document.calc.txt.value = eval(calc.txt.value)">=</span>
     </form>
     
   </body>

</html>
